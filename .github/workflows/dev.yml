name: CI/CD - Raspberry Deploy

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Iniciar sesiÃ³n en Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Conectarse por SSH y desplegar
        run: |
          echo "$PI_SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem -p "$PI_SSH_PORT" "$PI_USER@$PI_HOST" << 'EOF'
          set -e

          echo "ðŸ“¥ Haciendo pull del simulador..."
          git -C /home/deshollinador/diabecare-infra/diabecare-parche-simulator pull origin dev

          echo "ðŸš€ Desplegando con Docker Compose..."
          cd /home/deshollinador/diabecare-infra/
          docker compose down
          docker compose up -d --build

          echo "âœ… Despliegue completado."
          EOF

          rm -f key.pem
        env:
          PI_HOST: ${{ secrets.PI_HOST }}
          PI_USER: ${{ secrets.PI_USER }}
          PI_SSH_PORT: ${{ secrets.PI_SSH_PORT }}
          PI_SSH_PRIVATE_KEY: ${{ secrets.PI_SSH_PRIVATE_KEY }}
