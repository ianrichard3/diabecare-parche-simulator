name: CI/CD - Raspberry Deploy

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Configurar SSH y desplegar en Raspberry
        run: |
          echo "ðŸ”§ Verificando instalaciÃ³n de Tailscale..."

          if ! command -v tailscale >/dev/null 2>&1; then
            echo "ðŸ“¦ Tailscale no encontrado. Instalando..."
            curl -fsSL https://tailscale.com/install.sh | sh
            sudo tailscale up --auth-key=tskey-auth-kgbo8t1eLm11CNTRL-YYyu6Xk1d8WrXpiKT5nQ8WHnHbYhEEHwf
          else
            echo "âœ… Tailscale ya estÃ¡ instalado."
          fi

          echo "$PI_SSH_PRIVATE_KEY" > key.pem
