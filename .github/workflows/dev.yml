          SSH_CMD="ssh -i key.pem -o StrictHostKeyChecking=no -p $PI_SSH_PORT $PI_USER@$PI_HOST"

          $SSH_CMD << 'EOF'
          set -e

          echo "ðŸ“¥ Haciendo pull del simulador..."
